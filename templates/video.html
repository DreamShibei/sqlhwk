<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class = "mytable-videos">
    <tbody>
        {% for item in items %}
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>>
            <td><iframe src={{ item[2] }}
                        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe></td>>
        {% endfor %}
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="/video?page={{ page - 1 }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% for pg in prange %}
            <li><a href="/video?page={{ pg }}">{{ pg }}</a></li>
        {% endfor %}
        <li>
            <a href="/video?page={{ page + 1}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
