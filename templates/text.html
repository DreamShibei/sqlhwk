<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .body-wrapper .para {
    font-size: 14px;
    word-wrap: break-word;
    color: #333;
    margin-bottom: 15px;
    text-indent: 2em;
    line-height: 24px;
    zoom: 1;
}
    </style>
</head>
<body>
<table class = "mytable-text">
    <tbody>
        {% for item in items %}
            <td>{{ item[0] }}</td>>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        {% endfor %}
    </tbody>>
</table>
<nav aria-label="Page navigation">
<ul class="pagination">
    <li>
        <a href="/text?page={{ page - 1 }}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    {% for pg in prange %}
        <li><a href="/text?page={{ pg }}">{{ pg }}</a></li>
    {% endfor %}
    <li>
        <a href="/text?page={{ page + 1}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
</ul>
</nav>
</div>
</body>
</html>
